<!-- Modal Anggota -->
<div id="anggotaModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 hidden">
  <div class="bg-white rounded-xl shadow-2xl max-w-lg w-full p-6 relative animate__animated animate__fadeIn">
    <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-primary text-2xl font-bold">&times;</button>
    <img id="modalImg" src="" alt="" class="w-full h-72 object-cover rounded-lg mb-4">
    <h3 id="modalName" class="text-2xl font-bold mb-2"></h3>
    <p id="modalDesc" class="text-gray-700"></p>
  </div>
</div>

<script>
  function showModal(img, name, desc) {
    document.getElementById('modalImg').src = img;
    document.getElementById('modalName').textContent = name;
    document.getElementById('modalDesc').textContent = desc;
    document.getElementById('anggotaModal').classList.remove('hidden');
    document.getElementById('anggotaModal').classList.add('flex');
  }
  function closeModal() {
    document.getElementById('anggotaModal').classList.add('hidden');
    document.getElementById('anggotaModal').classList.remove('flex');
  }
</script>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Foto Potrait</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f3e8ff 0%, #e0e7ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .container-portrait {
      background: rgba(255,255,255,0.95);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(99,102,241,0.13);
      padding: 32px 18px 24px 18px;
      max-width: 340px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.1s cubic-bezier(.77,0,.175,1);
    }
    .portrait-img {
      width: 100%;
      max-width: 220px;
      aspect-ratio: 3/4;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(99,102,241,0.18);
      margin-bottom: 28px;
      background: #e0e7ff;
      animation: imgPop 1.2s cubic-bezier(.77,0,.175,1);
    }
    .back-btn {
      background: linear-gradient(90deg, #a21caf 0%, #6366f1 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 0;
      width: 100%;
      font-size: 1.08rem;
      font-weight: 600;
      box-shadow: 0 2px 12px rgba(99,102,241,0.10);
      cursor: pointer;
      transition: transform 0.18s, box-shadow 0.18s, background 0.3s;
      margin-top: 10px;
      animation: btnFade 1.3s cubic-bezier(.77,0,.175,1);
    }
    .back-btn:hover {
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 24px rgba(99,102,241,0.18);
      background: linear-gradient(90deg, #6366f1 0%, #a21caf 100%);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes imgPop {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes btnFade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 500px) {
      .container-portrait {
        max-width: 98vw;
        padding: 18px 4vw 14px 4vw;
      }
      .portrait-img {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  
  <div class="container-portrait">
     <h1 class="title" style="
     font-size: 2.2rem;
	font-weight: 700;
	letter-spacing: 1px;
	margin-bottom: 8px;
	background: linear-gradient(90deg, #2398e6, #a21caf);
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
	background-clip: text;
	text-fill-color: transparent;
	animation: titleAnim 1.2s cubic-bezier(.77,0,.175,1);
     
     ">NARAHUBUNG</h1>
  <button class="back-btn" style="margin-bottom:12px;" onclick="window.open('https://wa.me/6282192144802','_blank')">ZAKI ANSYARI</button>
  <button class="back-btn" style="margin-bottom:12px;" onclick="window.open('https://wa.me/6285751477001','_blank')">NOR INAYA PUTRI</button>
  <button class="back-btn" onclick="window.location.href='../index.html'">KEMBALI</button>
  </div>
</body>
</html>
